---
- name: Configure Windows Server
  hosts: win1.example.com
  gather_facts: no

  tasks:
    - name: Install IIS and Start Service
      win_feature:
        name: Web-Server
        state: present

    - name: Create User Accounts
      win_user:
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        state: present
        groups: "{{ item.groups }}"
      loop: "{{ user_accounts }}"
